<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Give Us Feedback!</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <header>
        <h1 id="main-title">Understanding Baseball Statistics</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="basicstats.html">Basic Stats</a></li>
                <li><a href="advancedstats.html">Advanced Stats</a></li>
                <li><a href="comparestats.html">Compare Players</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-container">
            <h2>Contact Us</h2>
            <p>
                Have questions or suggestions? Fill out the form below!
            </p>
            
            <form id="contactForm" class="contact-form bg light p-4 rounded shadow">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea type="message" id="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
                <p id="formMessage" class="mt-3 text-success" style="display:none;">Thanks for reaching out! We'll get back to you soon!</p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Statistics in Baseball. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

    </body>
</html>
